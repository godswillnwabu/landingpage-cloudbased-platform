<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud9</title>
    <link rel="shortcut icon" href="./images/brands-image/Cloud9 favicon.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./fontawesome-free-6.4.0-web/css/all.min.css">
    <link rel="stylesheet" href="custom.css">
</head>

<body>
    <div class="login-page-section">

        <div class="back-to-home" style="z-index: 1000;">
            <a href="index.html"><i class="fa-solid fa-house fa-xl"></i></a>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-12" style="position: relative;">

                    <div class="login-page-col">
                        <div class="login-page-image">
                            <img class="img-fluid" src="./images/mobile-login-animate.svg" alt="banner">
                        </div>
                    </div>
                    
                    <div class="login-page-col2">
                        <div class="login-page-content">
                            <div class="login-page-centered">
                                <div class="text-center">
                                    <div class="brand-logo">
                                        <a class="navbar-brand d-inline-flex" href="#">
                                            <img src="./images/brands-image/Cloud9 Logo.svg" class="img-fluid pe-3" alt="Logo">
                                            <h4 class="mt-2">Cloud9</h4>
                                        </a>
                                    </div>
                                    <p>Sign in to continue to Cloud9</p>
                                </div>
                                <form action="" class="mb-4">
                                    <div class="mb-3">
                                        <label for="username" class="form-label">Username</label>
                                        <input type="text" class="form-control" id="uname" placeholder="Enter username">
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="text" class="form-control" id="pword" placeholder="Enter password">
                                    </div>
                                    <div class="form-check mb-3">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                                        <label class="form-check-label" for="flexCheckChecked">Remember me</label>
                                    </div>
                                    <button type="submit" class="login-btn btn-blue btn-moveup">Log In</button>
                                </form>
        
                                <div class="form-link d-flex justify-content-center">
                                    <a href="forgetpword.html"><i class="fa-solid fa-lock"></i> forgot your password?</a>
                                    <a href="signup.html" class="ms-2">Signup Instead</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
