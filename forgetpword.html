<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud9</title>
    <link rel="shortcut icon" href="./images/brands-image/Cloud9 favicon.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./fontawesome-free-6.4.0-web/css/all.min.css">
    <link rel="stylesheet" href="custom.css">
</head>

<body>
    <div class="login-page-section">
        <div class="back-to-home">
            <a href="index.html"><i class="fa-solid fa-house fa-xl"></i></a>
            
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12" style="position: relative;">
                    <div class="login-page-col">
                        <div class="login-page-image">
                            <img class="img-fluid" src="./images/mobile-login-animate.svg" alt="banner">
                        </div>
                    </div>
                    <div class="login-page-col2">
                        <div class="login-page-content">
                            <div class="login-page-centered">
                                <div class="text-center mb-5">
                                    <div class="brand-logo">
                                        <a class="navbar-brand d-inline-flex" href="#">
                                            <img src="./images/brands-image/Cloud9 Logo.svg" class="img-fluid pe-3" alt="Logo">
                                            <h4 class="mt-2">Cloud9</h4>
                                        </a>
                                    </div>
                                    <p>Reset password</p>
                                </div>

                                <div class="reset-pword mb-3">
                                    <p>Enter your email address and we'll send you an email with instructions to reset your password.</p>
                                </div>

                                <form action="" class="mb-4">
                                    <div class="mb-3">
                                        <label for="username" class="form-label">Email</label>
                                        <input type="text" class="form-control" id="uname" placeholder="Email">
                                    </div>
                                    <button type="submit" class="login-btn btn-blue btn-moveup">Reset your password</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
